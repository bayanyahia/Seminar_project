<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products - Coffee & Grocery House</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <a href="dashboard.html" class="back-btn">&#8592; Back to Dashboard</a>
            </nav>
            <h1>View Products</h1>
        </div>
    </header>
    <main>
        <section id="view-products">
            <h2>Available Products</h2>
            <ul id="product-list">
                <!-- Products will be dynamically added here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Coffee & Grocery House. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');
            const products = JSON.parse(localStorage.getItem('products')) || [];

            if (products.length === 0) {
                productList.innerHTML = '<p>No products available.</p>';
            } else {
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${product.name}</strong> - ${product.price} Shekels - ${product.quantity} pcs - Category: ${product.category}`;
                    productList.appendChild(li);
                });
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6b4f2a;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #view-products {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #view-products h2 {
            margin-bottom: 1.5rem;
            color: #6b4f2a;
        }

        #product-list {
            list-style: none;
            padding: 0;
        }

        #product-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #product-list li:last-child {
            border-bottom: none;
        }

        .back-btn, .logout-btn {
            display: inline-block;
            color: white;
            background-color: #6b4f2a;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover, .logout-btn:hover {
            background-color: #4a331a;
        }

        footer {
            text-align: center;
            background-color: #6b4f2a;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</body>
</html>
